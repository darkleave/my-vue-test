<!-- 开发版本，包含有用的控制台警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="example-1">
  <button v-on:click="counter += 1">增加 1</button>
  <p>上面的按钮被点击了 {{ counter }} 次。</p>
</div>

<div id="example-2">
  <!-- `greet` 是在下面 methods 中定义的方法名 -->
  <button v-on:click="greet">Greet</button>
</div>

<div id="example-3">
  <button v-on:click="say('hi')">Say hi</button>
  <button v-on:click="say('what')">Say what</button>
</div>

<div id="test-1">

<button v-on:click="warn('Form cannot be submitted yet.', $event)">
  Submit
</button>


</div>


<div id="test-2">

<!-- 也可用于简写语法 -->
<input @keyup.enter="submit">submit-test</input>

</div>

<div id="test-3">

<!-- Alt + C -->
<input v-model="message" @keyup.alt.67="clear">

</div>


<script>

var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})


var example2 = new Vue({
  el: '#example-2',
  data: {
    name: 'Vue.js'
  },
  // 在 `methods` 对象中定义方法
  methods: {
    greet: function (event) {
      // methods 里的方法中的 `this` 指 Vue 实例
      alert('Hello ' + this.name + '!')
      // `event` 是原始 DOM 事件对象
      if (event) {
        alert(event.target.tagName)
      }
    }
  }
})

new Vue({
  el: '#example-3',
  methods: {
    say: function (message) {
      alert(message)
    }
  }
})


new Vue({
  el: '#test-1',
  methods: {
    warn: function (message, event) {
    // 现在，我们可以访问原始事件对象
    if (event) event.preventDefault()
    alert(message)
  }
  }
})


new Vue({
	el:'#test-2',
	data:{},
	methods: {
		submit: function(){
			alert("submit");
		}
	}

});

var test3 = new Vue({
	el:'#test-3',
	data:{
		message: ''
	},
	methods: {
		clear: function(){
			alert("clear");
			this.message = '';
		}
	}

});

</script>
